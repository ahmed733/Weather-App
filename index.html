<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css" />
  <title>Weather</title>
</head>
<body>
  <div class="app-main">
    <div class="searchinputbox">
      <input type="text" id="input-box" class="input-box" placeholder="Enter Any City Name.." autocomplete="off">
    </div>
    <div class="weather-body">
      <div class="location-details">
        <div class="city" id="city">Amravati, IN</div>
        <div class="date" id="date">15 Sept (Thursday), 2022</div>
        </div>
        <div class="weather-status">
          <div class="temp" id="temp">34&deg;C</div>
          <div class="min-max" id="min-max">33&deg;C (min) / 35&deg;C (max)</div>
          <div class="description" id="description">Clear</div>
          <div class="img" id="img"></div>
        </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
